<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>DEW IT</h1>
        </header>
        <main>
            <div class="main-wrapper">
                <div class="list-box">
                    <img src="./images/DewIt.webp" class="emporer">
                    <h2>KILL HIM</h2>
                    <div class="input-bar">
                        <form>
                            <input type="text" id="text-box" placeholder="Anakin...">
                            <button type="submit" id="add-button">Add</button>
                        </form>    
                    </div>
                    <ol id="list-container">
                        <li id="listItem-0" class="listItem">
                            <button id="tick-0" class="tick"></button>
                            <p id="listItemText-0">Count Dooku</p>
                            <button id="edit-0" class="edit"></button>
                            <button id="delete-0" class="delete"></button>
                        </li>
                    </ol>  
                </div>
                <div class="widget-box">
                    <div class="nasa-widget">
                        <p id="nasa-title">Img Title</p>
                        <img id="nasa-img">
                        <button id="nasa-button">NASA Photo of the Day</button>
                    </div>
                    <div class="fact-widget">
                        <p id="fact-text"></p>
                        <button id="fact-button">Random Fact</button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
